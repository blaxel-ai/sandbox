type = "sandbox"

[runtime]
generation = "mk3"
memory = 8192

[env]
PATH = "/usr/local/go/bin:$PATH"
GOBIN = "/usr/local/bin"

[[runtime.ports]]
name = "code-server"
target = 8081
protocol = "tcp"

[[runtime.ports]]
name = "debug-sandbox"
target = 8082
protocol = "tcp"

[[runtime.ports]]
name = "nextjs"
target = 3000
protocol = "tcp"
