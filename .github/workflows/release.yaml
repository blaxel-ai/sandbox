name: Release Sandbox API

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
    paths:
      - 'sandbox-api/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: sandbox-api/go.sum

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        working-directory: sandbox-api
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          GIT_COMMIT=${{ github.sha }}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          go build \
            -ldflags "-s -w \
              -X github.com/blaxel-ai/sandbox-api/src/handler.Version=${VERSION} \
              -X github.com/blaxel-ai/sandbox-api/src/handler.GitCommit=${GIT_COMMIT} \
              -X github.com/blaxel-ai/sandbox-api/src/handler.BuildTime=${BUILD_TIME}" \
            -o sandbox-api-${{ matrix.suffix }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-api-${{ matrix.suffix }}
          path: sandbox-api/sandbox-api-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
          done
          cd release
          for file in *; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Delete existing branch release
        if: github.ref_name == 'develop' || github.ref_name == 'main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.ref_name }} --yes --cleanup-tag 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('Sandbox API {0}', steps.version.outputs.version) || format('Sandbox API ({0})', steps.version.outputs.version) }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') || contains(steps.version.outputs.version, '-') }}
          generate_release_notes: ${{ startsWith(github.ref, 'refs/tags/') }}
          body: ${{ !startsWith(github.ref, 'refs/tags/') && format('Automated build from {0} branch at commit {1}', github.ref_name, github.sha) || '' }}
          files: |
            release/*
